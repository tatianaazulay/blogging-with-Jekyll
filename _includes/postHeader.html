<header>
  <section id="header">
    <div class="collapse bg-light" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">My name is Tatiana Azulay. I'm a CS student at Brooklyn college. <br>
              I write blog posts about things I've learned during my studies.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Get in Touch!</h4>
            <ul class="list-unstyled">
              <li><a href="https://github.com/tatianaazulay" target="_blank"class="text-white">Github</a></li>
              <li><a href="mailto:tania142857@gmail.com" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-light bg-light shadow-sm">
      <div class="container d-flex justify-content-between">
        <a id="hm" href="{{ site.baseurl }}/" class="navbar-brand d-flex align-items-center">
          <strong>HOME</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <section id="jumbo" class="jumbotron text-center">
    <div class="container">
      <h1>{{page.title }}</h1>
      <span class="postDate">{{ page.date | date: "%b %-d, %Y" }}</span>
      <span>Written by {{page.author}}</span>
      <p class="lead text-muted">{{page.description }}</p>
    </div>
  </section>
</section>
